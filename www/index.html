<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" contents="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Sites Without Servers</title>
        <style>
            body {
                background: white;
            }
            div#main {
                border: black 1px solid;
                height: 82%;
                width: 80%;
                padding: 10%;
                -webkit-border-radius: 8px;
            }

        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var foodList = document.getElementById("foodList");
                var foodField = document.getElementById("foodName");
                var foodForm = document.getElementById("foodForm");

                foodForm.addEventListener("submit", function(evt) {
                    evt.preventDefault();
                    var newFood = foodField.value;
                    var newFoodItem = document.createElement("li");
                        newFoodItem.innerHTML = newFood;
                    foodList.appendChild(newFoodItem);
                    foodField.value = '';
                    return false;
                }, false);
            }, false);
        </script>
    </head>
    <body>
        <div id="main">
            <h1>List some food</h1>
            <form id="foodForm">
                <input type="text" id="foodName" placeholder="Enter your food name" />
                <button id="submitFood">Tell Us!</button>
            </form>
            <ul id="foodList"></ul>
        </div>
    </body>
</html>
